version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: customer_dash_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - dashboard_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: customer_dash_app
    restart: unless-stopped
    ports:
      - "${PORT}:3000"
    environment:
      - NODE_ENV=${NODE_ENV}
      - PORT=3000
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - SESSION_SECRET=${SESSION_SECRET}
      - ZAMMAD_URL=http://zammad-nginx:8080
      - ZAMMAD_API_TOKEN=${ZAMMAD_API_TOKEN}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - dashboard_network
    volumes:
      - ./:/usr/src/app
      - /usr/src/app/node_modules

  # Zammad Services
  zammad-postgresql:
    image: postgres:15-alpine
    restart: unless-stopped
    networks:
      - dashboard_network
    volumes:
      - zammad-postgresql:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=${ZAMMAD_POSTGRES_PASS:-zammad}
      - POSTGRES_USER=zammad
      - POSTGRES_DB=zammad_production

  zammad-memcached:
    image: memcached:1.6-alpine
    restart: unless-stopped
    networks:
      - dashboard_network

  zammad-redis:
    image: redis:7-alpine
    restart: unless-stopped
    networks:
      - dashboard_network

  zammad-elasticsearch:
    image: elasticsearch:8.15.0
    restart: unless-stopped
    networks:
      - dashboard_network
    volumes:
      - zammad-elasticsearch:/usr/share/elasticsearch/data
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"

  zammad-init:
    image: ghcr.io/zammad/zammad:6.5.2
    restart: on-failure
    depends_on:
      - zammad-postgresql
      - zammad-redis
      - zammad-memcached
      - zammad-elasticsearch
    networks:
      - dashboard_network
    environment:
      - MEMCACHE_SERVERS=zammad-memcached:11211
      - POSTGRESQL_HOST=zammad-postgresql
      - POSTGRESQL_PORT=5432
      - POSTGRESQL_USER=zammad
      - POSTGRESQL_PASS=${ZAMMAD_POSTGRES_PASS:-zammad}
      - POSTGRESQL_DB=zammad_production
      - REDIS_URL=redis://zammad-redis:6379
      - ELASTICSEARCH_HOST=zammad-elasticsearch
      - ELASTICSEARCH_PORT=9200
      - ELASTICSEARCH_SCHEMA=http
      - ELASTICSEARCH_NAMESPACE=zammad
    command: ["zammad-init"]
    user: "0:0"
    volumes:
      - zammad-storage:/opt/zammad/storage

  zammad-nginx:
    image: ghcr.io/zammad/zammad:6.5.2
    restart: unless-stopped
    depends_on:
      - zammad-railsserver
    networks:
      - dashboard_network
    ports:
      - "8080:8080"
    environment:
      - MEMCACHE_SERVERS=zammad-memcached:11211
      - POSTGRESQL_HOST=zammad-postgresql
      - POSTGRESQL_PORT=5432
      - POSTGRESQL_USER=zammad
      - POSTGRESQL_PASS=${ZAMMAD_POSTGRES_PASS:-zammad}
      - POSTGRESQL_DB=zammad_production
      - REDIS_URL=redis://zammad-redis:6379
      - ELASTICSEARCH_HOST=zammad-elasticsearch
      - ELASTICSEARCH_PORT=9200
      - ELASTICSEARCH_SCHEMA=http
      - ELASTICSEARCH_NAMESPACE=zammad
      - NGINX_SERVER_SCHEME=http
    command: ["zammad-nginx"]
    volumes:
      - zammad-storage:/opt/zammad/storage

  zammad-railsserver:
    image: ghcr.io/zammad/zammad:6.5.2
    restart: unless-stopped
    depends_on:
      - zammad-init
    networks:
      - dashboard_network
    environment:
      - MEMCACHE_SERVERS=zammad-memcached:11211
      - POSTGRESQL_HOST=zammad-postgresql
      - POSTGRESQL_PORT=5432
      - POSTGRESQL_USER=zammad
      - POSTGRESQL_PASS=${ZAMMAD_POSTGRES_PASS:-zammad}
      - POSTGRESQL_DB=zammad_production
      - REDIS_URL=redis://zammad-redis:6379
      - ELASTICSEARCH_HOST=zammad-elasticsearch
      - ELASTICSEARCH_PORT=9200
      - ELASTICSEARCH_SCHEMA=http
      - ELASTICSEARCH_NAMESPACE=zammad
    command: ["zammad-railsserver"]
    volumes:
      - zammad-storage:/opt/zammad/storage

  zammad-scheduler:
    image: ghcr.io/zammad/zammad:6.5.2
    restart: unless-stopped
    depends_on:
      - zammad-init
    networks:
      - dashboard_network
    environment:
      - MEMCACHE_SERVERS=zammad-memcached:11211
      - POSTGRESQL_HOST=zammad-postgresql
      - POSTGRESQL_PORT=5432
      - POSTGRESQL_USER=zammad
      - POSTGRESQL_PASS=${ZAMMAD_POSTGRES_PASS:-zammad}
      - POSTGRESQL_DB=zammad_production
      - REDIS_URL=redis://zammad-redis:6379
      - ELASTICSEARCH_HOST=zammad-elasticsearch
      - ELASTICSEARCH_PORT=9200
      - ELASTICSEARCH_SCHEMA=http
      - ELASTICSEARCH_NAMESPACE=zammad
    command: ["zammad-scheduler"]
    volumes:
      - zammad-storage:/opt/zammad/storage

  zammad-websocket:
    image: ghcr.io/zammad/zammad:6.5.2
    restart: unless-stopped
    depends_on:
      - zammad-init
    networks:
      - dashboard_network
    environment:
      - MEMCACHE_SERVERS=zammad-memcached:11211
      - POSTGRESQL_HOST=zammad-postgresql
      - POSTGRESQL_PORT=5432
      - POSTGRESQL_USER=zammad
      - POSTGRESQL_PASS=${ZAMMAD_POSTGRES_PASS:-zammad}
      - POSTGRESQL_DB=zammad_production
      - REDIS_URL=redis://zammad-redis:6379
      - ELASTICSEARCH_HOST=zammad-elasticsearch
      - ELASTICSEARCH_PORT=9200
      - ELASTICSEARCH_SCHEMA=http
      - ELASTICSEARCH_NAMESPACE=zammad
    command: ["zammad-websocket"]
    volumes:
      - zammad-storage:/opt/zammad/storage

volumes:
  postgres_data:
  zammad-postgresql:
  zammad-elasticsearch:
  zammad-storage:

networks:
  dashboard_network:
    driver: bridge
